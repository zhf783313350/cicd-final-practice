name: Go Release Publisher Practice

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # 增加权限设置，避免上次的 403 错误
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        run: go build -v -o myapp-practice ./...

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: myapp-practice
